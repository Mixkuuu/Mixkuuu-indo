<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mixkuuu ‚Äî Link Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
<<style>
    :root{--bg1:#07143a;--bg2:#0b3b5a;--card:rgba(255,255,255,0.06);--accent:#00e6a7;--muted:#cbd5e1}
    *{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Noto Sans',sans-serif;background:linear-gradient(180deg,var(--bg1),var(--bg2));min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;color:var(--muted)}
    .wrap{width:100%;max-width:420px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02));border-radius:18px;padding:26px;text-align:center;box-shadow:0 12px 40px rgba(2,6,23,0.5);backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.03)}
    .avatar{width:120px;height:120px;border-radius:999px;overflow:hidden;margin:0 auto 14px;border:4px solid rgba(0,0,0,0.25)}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    h1{margin:0;font-size:22px;color:white;letter-spacing:0.4px}
    p.lead{margin:6px 0 18px;color:var(--muted);font-size:13px}
    .links{display:flex;flex-direction:column;gap:12px}
    .btn{display:flex;align-items:center;gap:12px;padding:12px;border-radius:12px;text-decoration:none;color:var(--bg2);background:linear-gradient(90deg,#ffffff,#f0f6ff);font-weight:600;box-shadow:0 6px 18px rgba(2,6,23,0.25)}
    .btn svg{flex:0 0 38px;width:38px;height:38px;border-radius:8px;padding:6px;background:linear-gradient(180deg,#f8fafc,#eef2ff);}
    .hint{font-size:12px;color:var(--muted);margin-top:10px}
    .small{font-size:12px;color:rgba(255,255,255,0.6);margin-top:14px}
    .share{margin-top:12px;display:flex;gap:8px;justify-content:center}
    .share a{padding:8px 12px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);text-decoration:none;font-weight:600}
    @media (prefers-color-scheme:light){:root{--bg1:#e6f7f2;--bg2:#dff3f0}body{color:#0b1220}}
  </style>
</head>
<body>
  <div class="wrap">

      <h1>Mixkuuu</h1>

  <script>
    (function(){
      // configure WhatsApp number (international format, e.g. 6289...)
      const WA = '62895393930680';
      const waUrl = 'https://wa.me/' + WA + '?text=' + encodeURIComponent('Hallo Mimin !!!
Aku mau order aplikasi editing mod atau jasa editing dong min üòÑ.');
      document.getElementById('wa').href = waUrl;

      // copy current page url
      const copyBtn = document.getElementById('copy');
      copyBtn.addEventListener('click', function(e){ e.preventDefault(); navigator.clipboard.writeText(location.href).then(()=>{ alert('Link tersalin!'); }); });

      // quick edit (change WA on the fly)
      document.getElementById('edit').addEventListener('click', function(e){
        e.preventDefault();
        const newnum = prompt('Masukkan nomor WA internasional (628...):', WA);
        if(newnum){ location.href = location.pathname + '?wa=' + newnum; }
      });

      // read wa param if present (for quick edit)
      const params = new URLSearchParams(location.search);
      if(params.has('wa')){
        const n = params.get('wa');
        document.getElementById('wa').href = 'https://wa.me/' + n + '?text=' + encodeURIComponent('Hallo Mimin !!!
Aku mau order aplikasi editing mod atau jasa editing dong min üòÑ.');
      }
    })();
  </script>
</body>
